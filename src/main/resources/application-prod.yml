spring:
  config:
    activate:
      on-profile: prod

  cloud:
    azure:
      keyvault:
        secret:
          property-sources:
            - name: key-vault
              enabled: true
              endpoint: https://tecylab-key-jp.vault.azure.net/

logging:
  level:
    feign: WARN

cobis:
  url: "https://prod.example.com/v1"
  channel: "channelCcd"
  terminal: "consumer"
  api-key: "${COBIS_API_KEY}"
  timeout:
    connect: 5000
    read: 10000